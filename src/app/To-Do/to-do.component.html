<main>
  <article class="list">
    <section class="listItem" *ngFor="let list of lists, index as i">
      <div class="itemTitle">
        <h1>{{i+1}} - {{list.name}}</h1>
        <button><i class="fas fa-arrow-circle-down"></i></button>
      </div>
      <div class="itemDetails" *ngFor="let item of list.do, index as i">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="list.check[i]" />
          <label class="form-check-label" >{{item}}</label>
        </div>
      </div>
    </section>
  </article>

  <article class="listName">
    <input list="todos" class="form-list" [ngModel]="selectedList" (ngModelChange)="changing($event)"/>
    <datalist id="todos">
      <option *ngFor="let list of lists">{{list.name}}</option>
    </datalist>
    <div>
      <button class="btn btn-primary btn-lg" #btn>Create</button>
      <button class="btn btn-danger btn-lg">Delete</button>
    </div>
  </article>
</main>
